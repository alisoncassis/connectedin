<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Index page</h1> {% if perfis %}
    <ul>
        {% for perfil in perfis %}
        <li style="margin-top:10px;">
            <a href="{% url 'exibir' perfil.id %}">{{perfil.nome|upper}} / {{perfil.email}}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Nenhum perfil encontrado</p>
    {% endif %}
</body>

</html>
