{% extends "base_usuario.html" %} {% block body %}

<form class="form-signin" action="{% url 'registrar' %}" method="post">
    {% csrf_token %}
    <h2 class="form-signin-heading">Crie seu usu√°rio</h2>
    <input type="text" id="id_email" name="email" class="form-control" value="{{form.email}}" placeholder="Email *" required autofocus>
    <input type="text" id="id_nome" name="nome" class="form-control" value="{{form.nome}}" placeholder="Nome *" required>
    <input type="password" id="id_senha" name="senha" class="form-control" placeholder="Senha *" required>
    <hr />
    <input type="text" id="id_telefone" name="telefone" class="form-control" value="{{form.telefone}}" placeholder="Telefone">
    <input type="text" id="id_nome_empresa" name="nome_empresa" class="form-control" value="{{form.nome_empresa}}" placeholder="Empresa">
    <hr />
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Registrar</button>
    <hr/> {% if form.errors %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button> {{form.non_field_errors}}
    </div>
    {% endif %}
</form>

{% endblock %}
